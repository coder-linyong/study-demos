<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>树生长动画</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html, body {
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    canvas {
      background: #000;
    }
  </style>
</head>
<body>
<canvas></canvas>
</body>
<script>
  (function () {
    const {body: {clientHeight, clientWidth}} = document
    const canvas = document.querySelector('canvas'),
      ctx = canvas.getContext('2d'),
      worker = new Worker('js/tree-worker.js')

    canvas.width = clientWidth
    canvas.height = clientHeight

    worker.postMessage({clientHeight, clientWidth})
    worker.addEventListener('message', ({data}) => {
      ctx.drawImage(data, 0, 0)
    })
  })()
</script>
</html>
