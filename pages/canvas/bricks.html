<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>铺砖</title>
</head>
<body>
<canvas width="500" height="500" id="brick"></canvas>
</body>
<script type="text/javascript">
  function render() {
    const canvas = document.getElementById('brick')
    if (!canvas?.getContext ?? true) {
      return false
    }
    const {width,height}=canvas
    const ctx = canvas.getContext('2d'),
      blockHeight = 20

    function drawBrick(isHorizontal, startX, startY) {
      if (startX > width - blockHeight || startY > height - blockHeight) {
        return false
      }
      const w = isHorizontal ? blockHeight * 2 : blockHeight,
        h = isHorizontal ? blockHeight : blockHeight * 2
      ctx.fillStyle = `rgba(0,${startX / 2},${startY / 2})`
      ctx.fillRect(startX, startY, w, h)
      drawBrick(isHorizontal, startX + blockHeight, startY + blockHeight)
    }

    function drawHorizontal() {
      for (let i = 0; i < height; i += blockHeight * 4) {
        drawBrick(true, 0, i)
      }
      for (let i = 0; i < width; i += blockHeight * 4) {
        drawBrick(true, i, 0)
      }
    }

    function drawVertical() {
      for (let i = blockHeight; i < height; i += blockHeight * 4) {
        drawBrick(false, 0, i)
      }
      for (let i = blockHeight * 3; i < width; i += blockHeight * 4) {
        drawBrick(false, i, 0)
      }
    }

    drawHorizontal()
    drawVertical()
  }

  render()
</script>
</html>
