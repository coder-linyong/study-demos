<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>雪花动画</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html, body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
    }

    canvas {
      position: absolute;
      left: 0;
      right: 0;
      transform: translateZ(0);
    }
  </style>
</head>
<body>
<canvas></canvas>
</body>
<script>
  (function () {
    const canvas = document.querySelector('canvas')
    if (!canvas.getContext ?? true) return
    const ctx = canvas.getContext('2d'),
      worker = new Worker('js/snow-worker2.js'),
      width = canvas.width = document.body.clientWidth,
      height = canvas.height = document.body.clientHeight
    worker.postMessage({
      width,
      height
    })

    worker.onmessage = ({data}) => {
      ctx.clearRect(0,0,width,height)
      ctx.drawImage(data, 0, 0)
      data.close()
    }
  })()
</script>
</html>
