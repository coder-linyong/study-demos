<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>时间动画</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      transform: scale(1);
    }
  </style>
</head>
<body>
<canvas></canvas>
</body>
<script>
  (function () {
    const {body: {clientWidth, clientHeight}} = document,
      worker = new Worker('js/clock-worker.js'),
      canvas = document.querySelector('canvas'),
      ctx = canvas.getContext('2d')

    canvas.width = clientWidth
    canvas.height = clientHeight
    ctx.fillStyle = 'red'

    worker.postMessage({clientWidth, clientHeight})
    worker.addEventListener('message', ({data}) => {
      ctx.clearRect(0,0,clientWidth,clientHeight)
      ctx.drawImage(data, 0, 0)
    })
  })()
</script>
</html>
